<!DOCTYPE html>

<html lang="es">



<head>

    <meta charset="UTF-8">

    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <title>Finder Hotel - Recuperar Contraseña</title>

    <link rel="stylesheet" href="css/olvidastecontraseña.css">

</head>



<body class="login-body">

    <div class="split-screen-container">



        <div class="form-panel">

            <div class="login-container">

                <div class="login-card">

                    <div class="login-header">

                        <img src="img/finder.png" alt="Finder Hotel Logo" class="logo">

                        <h2 class="welcome-heading">¿Olvidaste tu contraseña?</h2>

                        <p class="welcome-subtitle">Ingresa tu correo electrónico y te enviaremos un enlace para restablecerla.</p>

                    </div>

                    <form id="forgotPasswordForm">

                        <div class="form-group">

                            <label for="recoveryEmail">Correo Electrónico</label>

                            <input type="email" id="recoveryEmail" required>

                        </div>

                       

                        <div id="recoveryMessage" class="message"></div>

                       

                        <button type="submit" class="btn-primary">Enviar Enlace para recuperar contraseña</button>

                       

                        <div class="signup-link">

                            <p>¿Recordaste tu contraseña? <a href="index.html">Iniciar Sesión</a></p>

                        </div>

                    </form>

                </div>

            </div>

        </div>



           <div class="illustration-panel">

            <img src="img/FinderMobile.jpeg" alt="FinderLOGOApp">

            </div>

    </div>

   

    <script src="js/olvidastecontraseña.js"></script>

</body>



</html>
