<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Finder Hotel - Recuperar Contraseña</title>
    <link rel="stylesheet" href="css/index.css  ">
</head>

<body class="login-body">
    <div class="login-container">
        <div class="login-card">
            <div class="login-header">
                <img src="img/finder.png" alt="Finder Hotel Logo" class="logo">
                <h2>¿Olvidaste tu contraseña?</h2>
                <p>Ingresa tu correo electrónico y te enviaremos un enlace para restablecerla.</p>
            </div>
            <form id="forgotPasswordForm">
                <div class="form-group">
                    <label for="recoveryEmail">Correo Electrónico</label>
                    <input type="email" id="recoveryEmail" placeholder="Ingresa tu correo registrado" required>
                </div>
                <button type="submit" class="btn-primary">Enviar Enlace de Restablecimiento</button>
                <div class="signup-link">
                    <p>¿Recordaste tu contraseña? <a href="index.html">Iniciar Sesión</a></p>
                </div>
            </form>
            <div id="recoveryMessage" class="message"></div>
        </div>
    </div>
    <script src="js/cerrar sesion.js"></script>
</body>

</html>
