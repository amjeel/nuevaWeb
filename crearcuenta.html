<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Finder Hotel - Crear Cuenta</title>
    <link rel="stylesheet" href="css/crearcuenta.css">
</head>

<body class="login-body">
    <div class="login-container">
        <div class="login-card">
            <div class="login-header">
                <img src="img/finder.png" alt="Finder Logo" class="sidebar-logo">
                <h2>Crear Nueva Cuenta</h2>
                <p>Únete a Finder Hotel para gestionar tu administración.</p>
            </div>
            <form id="signupForm">
                <div class="form-group">
                    <label for="fullName">Nombre Completo</label>
                    <input type="text" id="fullName" placeholder="Ej: Adriana Montoya" required>
                </div>
                <div class="form-group">
                    <label for="signupEmail">Correo Electrónico</label>
                    <input type="email" id="signupEmail" placeholder="Ingresa tu correo" required>
                </div>
                <div class="form-group">
                    <label for="signupPassword">Contraseña</label>
                    <input type="password" id="signupPassword" placeholder="Crea tu contraseña" required>
                </div>
                <div class="form-group">
                    <label for="confirmPassword">Confirmar Contraseña</label>
                    <input type="password" id="confirmPassword" placeholder="Repite tu contraseña" required>
                </div>
                <button type="submit" class="btn-primary">Registrarse</button>
                <div class="signup-link">
                    <p>¿Ya tienes una cuenta? <a href="index.html">Iniciar Sesión</a></p>
                </div>
            </form>
            <div id="signupMessage" class="message"></div>
        </div>
    </div>

    <script src="js/cerrar sesion.js"></script>
</body>

</html>
