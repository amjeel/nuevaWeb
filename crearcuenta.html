<!DOCTYPE html>

<html lang="es">



<head>

    <meta charset="UTF-8">

    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <title>Finder Hotel - Crear Cuenta</title>

    <link rel="stylesheet" href="css/crearcuenta.css">

</head>



<body class="login-body">

    <div class="split-screen-container">



        <div class="form-panel">

            <div class="login-container">

                <div class="login-card">

                    <div class="login-header">

                        <img src="img/finder.png" alt="Finder Logo" class="sidebar-logo">

                        <h2 class="welcome-heading">Crear Nueva Cuenta</h2>

                        <p class="welcome-subtitle">Únete a Finder para gestionar tu Hotel.</p>

                    </div>

                    <form id="signupForm">

                        <div class="form-group">

                            <label for="fullName">Nombre Completo</label>

                            <input type="text" id="fullName" required>

                        </div>

                        <div class="form-group">

                            <label for="signupEmail">Correo Electrónico</label>

                            <input type="email" id="signupEmail" required>

                        </div>

                        <div class="form-group">

                            <label for="signupPassword">Contraseña</label>

                            <input type="password" id="signupPassword" required>

                        </div>

                        <div class="form-group">

                            <label for="confirmPassword">Confirma tu Contraseña</label>

                            <input type="password" id="confirmPassword" required>

                        </div>

                       

                        <button type="submit" class="btn-primary">Registrarse</button>

                       

                        <div class="signup-link">

                            <p>¿Ya tienes una cuenta? <a href="index.html">Iniciar Sesión</a></p>

                        </div>

                    </form>

                   

                    <div id="signupMessage" class="message"></div>

                </div>

            </div>

        </div>

             <div class="illustration-panel">

            <img src="img/FinderMobile.jpeg" alt="FinderLOGOApp">

            </div>

    </div>



    <script src="js/crearcuenta.js"></script>

</body>



</html>
