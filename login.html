<!DOCTYPE html>

<html lang="es">

<head>

    <meta charset="UTF-8">

    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <title>Iniciar Sesión - Finder</title>

    <link rel="stylesheet" href="css/login.css">

    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">

</head>

<body>

    <div class="split-screen-container">

       

        <div class="login-panel">

            <div class="login-box">

                <div class="logo">

                    <img src="img/finder.png" alt="Finder Logo">

                </div>

                <h1 class="welcome-heading">¡Bienvenido de nuevo!</h1>

                <p class="welcome-subtitle">Por favor, ingresa tus credenciales.</p>



                <form id="loginForm">

                          <div class="options-row">

                    </div>



                <p id="loginMessage" class="login-feedback"></p>

                    <div class="form-group">

                        <label for="email">Correo Electrónico</label>

                        <input type="email" id="correoUsuario" required>

                        <div class="error-message" id="emailError"></div>

                    </div>

                    <div class="form-group">

                        <label for="password">Contraseña</label>

                        <input type="password" id="contraseñaUsuario" required>

                        <div class="error-message" id="passwordError"></div>

                    </div>



                    <div class="options-row">

                    <a href="olvidastecontraseña.html" class="forgot-password">¿Olvidaste la contraseña?</a>

                    </div>



                    <button type="submit" class="btn-primary" id="btnIngresar">Iniciar Sesión</button>

                </form>



                <div class="signup-link">

                    ¿No tienes una cuenta? <a href="crearcuenta.html">Regístrate</a>

                </div>

                </div>

        </div>



        <div class="illustration-panel">

            <img src="img/FinderMobile.jpeg" alt="FinderLOGOApp">

            </div>

    </div>



    <script type="module" src="js/Controller/loginController.js"></script>

</body>

</html>
