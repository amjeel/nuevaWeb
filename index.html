<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Iniciar Sesión - Finder</title>
    <link rel="stylesheet" href="css/login.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
</head>
<body>
    <div class="login-container">
        <div class="login-box">
            <div class="logo">
                <img src="img/finder.png" alt="Finder Logo"> </div>
            <h1>¡Bienvenido de nuevo!</h1>
            <p>Por favor, ingresa tus credenciales.</p>

            <form id="loginForm">
                <div class="form-group">
                    <label for="email">Correo Electrónico</label>
                    <input type="text" id="email" placeholder="Ingresa tu correo" required>
                    <div class="error-message" id="emailError"></div>
                </div>
                <div class="form-group">
                    <label for="password">Contraseña</label>
                    <input type="password" id="password" placeholder="Ingresa tu contraseña" required>
                    <div class="error-message" id="passwordError"></div>
                </div>

                <div class="options-row">
                    <div class="remember-me">
                        <input type="checkbox" id="rememberMe">
                        <label for="rememberMe">Recuérdame</label>
                    </div>
                    <a href="olvidastecontraseña.html" class="forgot-password">¿Olvidaste la contraseña?</a>
                </div>

                <button type="submit" class="btn-primary">Iniciar Sesión</button>

                <div class="divider"><span>o</span></div>

                <button type="button" class="btn-google">
                    <img src="https://img.icons8.com/color/16/000000/google-logo.png" alt="Google Icon">
                    Iniciar sesión con Google
                </button>
            </form>

            <div class="signup-link">
                ¿No tienes una cuenta? <a href="crearcuenta.html">Regístrate</a>
            </div>
        </div>
    </div>

    <script src="js/cerrar sesion.js"></script>
</body>
</html>
